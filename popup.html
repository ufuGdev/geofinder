<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFinder</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç GeoFinder</h1>
            <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </header>

        <!-- Settings Section (Hidden by default) -->
        <div class="settings-section" id="settingsSection" hidden>
            <h3>Settings</h3>
            <div class="api-key-section">
                <label for="apiKey">Gemini API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
                <button id="saveApiKey">Save</button>
                
                <div id="modelInfo" style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px; font-size: 14px; color: #6c757d; display: none;">
                    <span id="modelStatus">üîç Testing API key...</span>
                </div>
                <select id="modelSelect" style="display: none;">
                    <option value="gemini-2.0-flash-lite-001">Gemini 2.0 Flash Lite (Free)</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro (Paid)</option>
                </select>
                
                <p class="help-text">Get your API key from <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a></p>
            </div>
            
            <button id="closeSettingsBtn" class="close-settings-btn">Close Settings</button>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="input-method-selector">
                <div class="method-tabs">
                    <button class="method-tab active" data-method="upload">
                        <span class="tab-icon">üìÅ</span>
                        <span class="tab-text">Upload File</span>
                    </button>
                    <button class="method-tab" data-method="url">
                        <span class="tab-icon">üîó</span>
                        <span class="tab-text">Image URL</span>
                    </button>
                    <button class="method-tab" data-method="screen">
                        <span class="tab-icon">üñ•Ô∏è</span>
                        <span class="tab-text">Screen Capture</span>
                    </button>
                </div>
            </div>

            <!-- Upload Method -->
            <div class="method-content active" id="uploadMethod">
                <div class="upload-section">
                    <h4>Upload Image File</h4>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <span class="upload-icon">üì∑</span>
                            <p>Click to select image or drag & drop</p>
                            <input type="file" id="imageInput" accept="image/*" hidden>
                        </div>
                    </div>
                </div>
            </div>

            <!-- URL Method -->
            <div class="method-content" id="urlMethod">
                <div class="url-section">
                    <h4>Image URL</h4>
                    <div class="url-input-container">
                        <input type="url" id="imageUrl" placeholder="Enter image URL (e.g., https://example.com/image.jpg)">
                        <button id="loadUrlBtn" class="load-url-btn">Load Image</button>
                    </div>
                    <div class="url-preview" id="urlPreview" hidden>
                        <img id="urlPreviewImg" alt="Preview">
                        <p id="urlPreviewText"></p>
                    </div>
                </div>
            </div>

            <!-- Screen Capture Method -->
            <div class="method-content" id="screenMethod">
                <div class="screen-section">
                    <h4>Screen Capture</h4>
                    <p class="screen-description">Capture any part of your browser screen for analysis</p>
                    <div class="screen-options">
                        <button id="captureTabBtn" class="capture-btn">
                            <span class="capture-icon">üì±</span>
                            <span>Capture Current Tab</span>
                        </button>
                    </div>
                    <div class="screen-preview" id="screenPreview" hidden>
                        <img id="screenPreviewImg" alt="Screen Capture Preview">
                        <p id="screenPreviewText"></p>
                    </div>
                </div>
            </div>

            <div class="context-section">
                <label for="context">Additional Context (optional):</label>
                <textarea id="context" placeholder="Any additional information about the image..."></textarea>
            </div>

            <button id="analyzeBtn" class="analyze-btn" disabled>
                <span class="btn-text">Analyze Image</span>
                <span class="loading-spinner" hidden></span>
            </button>

            <div class="results-section" id="resultsSection" hidden>
                <h3>Analysis Results</h3>
                <div class="results-content" id="resultsContent">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>


    </div>

    <script src="popup.js"></script>
</body>
</html>
